  <style>

</head>
<body>
  <h2>üé≤ –í–≤–µ–¥–∏ –¥–≤–∞ –Ω–∞–±–æ—Ä–∞ –±—Ä–æ—Å–∫–æ–≤ –∫—É–±–∏–∫–∞ (1‚Äì6)</h2>
  <div>

    <input type="number" id="dice1" min="1" max="6" placeholder="–ë—Ä–æ—Å–æ–∫ 1">
    <input type="number" id="dice2" min="1" max="6" placeholder="–ë—Ä–æ—Å–æ–∫ 2">
    <input type="number" id="dice3" min="1" max="6" placeholder="–ë—Ä–æ—Å–æ–∫ 3">
  </div>
  <div>

    <input type="number" id="dice4" min="1" max="6" placeholder="–ë—Ä–æ—Å–æ–∫ 4">
    <input type="number" id="dice5" min="1" max="6" placeholder="–ë—Ä–æ—Å–æ–∫ 5">
    <input type="number" id="dice6" min="1" max="6" placeholder="–ë—Ä–æ—Å–æ–∫ 6">
  </div>

  <h2>üìè –£–∫–∞–∂–∏ –¥–∏–∞–ø–∞–∑–æ–Ω</h2>
  <input type="number" id="min" placeholder="–ú–∏–Ω–∏–º—É–º">
  <input type="number" id="max" placeholder="–ú–∞–∫—Å–∏–º—É–º">

  <br><br>
  <button onclick="generate()">–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —á–∏—Å–ª–∞</button>

  <div id="results">
    <h3>üìã –†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h3>
    <div id="resultList"></div>
  </div>

  <div id="announcementSection">
    <h2>üßë‚Äçü§ù‚Äçüßë –í–≤–µ–¥–∏ –∏–º–µ–Ω–∞</h2>
    <input type="text" id="nameT" placeholder="–ò–º—è –¥–ª—è {T}">
    <input type="text" id="nameV" placeholder="–ò–º—è –¥–ª—è {V}">

    <h2>üìù –®–∞–±–ª–æ–Ω —Å–æ–æ–±—â–µ–Ω–∏—è</h2>
    <textarea id="messageTemplate" rows="3">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º {T} –∫–æ—Ç–æ—Ä—ã–π –≤—ã–∏–≥—Ä–∞–ª –ø–æ–µ–∑–¥ –∏ {V} –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –º–∞—à–∏–Ω–∏—Å—Ç–æ–º</textarea>

    <br>
    <button onclick="createAnnouncement()">–°–æ–∑–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</button>

    <div class="copy-section">
      <label for="finalMessage">üì® –ò—Ç–æ–≥–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</label><br>
      <textarea id="finalMessage" rows="3" readonly></textarea>
    </div>
  </div>

  <script>
    let seedValue1 = null;
    let seedValue2 = null;

    function generate() {
      const resultList = document.getElementById("resultList");
      resultList.innerHTML = "";

      const seed1 = [], seed2 = [];
      for (let i = 1; i <= 3; i++) {
        const val = parseInt(document.getElementById(`dice${i}`).value);
        if (isNaN(val) || val < 1 || val > 6) {
          resultList.innerHTML = `<div class="result-item">‚ùå –ú–∞—à–∏–Ω–∏—Å—Ç: –í—Å–µ –±—Ä–æ—Å–∫–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 1 –¥–æ 6.</div>`;
          return;
        }
        seed1.push(val);
      }
      for (let i = 4; i <= 6; i++) {
        const val = parseInt(document.getElementById(`dice${i}`).value);
        if (isNaN(val) || val < 1 || val > 6) {
          resultList.innerHTML = `<div class="result-item">‚ùå VIP: –í—Å–µ –±—Ä–æ—Å–∫–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ—Ç 1 –¥–æ 6.</div>`;
          return;
        }
        seed2.push(val);
      }

      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);
      if (isNaN(min) || isNaN(max) || min >= max) {
        resultList.innerHTML = `<div class="result-item">‚ùå –£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –¥–∏–∞–ø–∞–∑–æ–Ω.</div>`;
        return;
      }

      function seededRandom(seed) {
        let x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
      }

      const range = max - min + 1;
      seedValue1 = parseInt(seed1.join(""));
      seedValue2 = parseInt(seed2.join(""));

      const random1 = Math.floor(seededRandom(seedValue1) * range) + min;
      const random2 = Math.floor(seededRandom(seedValue2) * range) + min;

      resultList.innerHTML += `<div class="result-item">üöÇ <strong>–ú–∞—à–∏–Ω–∏—Å—Ç</strong> (seed ${seedValue1}): <strong>${random1}</strong></div>`;
      resultList.innerHTML += `<div class="result-item">üé© <strong>VIP</strong> (seed ${seedValue2}): <strong>${random2}</strong></div>`;

      document.getElementById("announcementSection").style.display = "block";
    }

    function createAnnouncement() {
      const nameT = document.getElementById("nameT").value || "–ú–∞—à–∏–Ω–∏—Å—Ç";
      const nameV = document.getElementById("nameV").value || "VIP";
      const template = document.getElementById("messageTemplate").value;
      const finalMessageInput = document.getElementById("finalMessage");

      const finalText = template.replace("{T}", nameT).replace("{V}", nameV);
      finalMessageInput.value = finalText;

      finalMessageInput.select();
      finalMessageInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("üìã –û–±—ä—è–≤–ª–µ–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!");
    }
  </script>
</body>
